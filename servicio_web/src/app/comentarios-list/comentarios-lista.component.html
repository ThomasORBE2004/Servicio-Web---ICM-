<div *ngIf="comentarios.length > 0; else noComentarios">
    <h2>Comentarios Pendientes</h2>
    <ul>
      <li *ngFor="let comentario of comentarios">
        <p>{{ comentario.texto }}</p>
        <button (click)="aprobarComentario(comentario.viajeId, comentario)">Aprobar</button>
        <button (click)="rechazarComentario(comentario.id)">Rechazar</button>
      </li>
    </ul>
  </div>
  
  <ng-template #noComentarios>
    <p>No hay comentarios pendientes.</p>
  </ng-template>
